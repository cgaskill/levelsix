<!DOCTYPE html>
<html layout:decorator="layouts/default">
<head>
    <title>Player Home</title>
</head>
<body>

<div layout:fragment="content">
    <div class="page-header">
        <h1>Player Home</h1>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="character : ${characters}">
                    <td th:text="${character.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
