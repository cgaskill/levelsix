<!DOCTYPE html>
<html layout:decorator="layouts/default">
<head>
    <title>Signup</title>
</head>
<body>

<div layout:fragment="content">
    <form th:action="@{/signup}" method="post" th:object="${userDto}">
        <div><label> Email : <input type="text" th:field="*{email}"/> </label></div>
        <div><label> Name : <input type="text" th:field="*{name}"/> </label></div>
        <div><label> Password : <input type="password" th:field="*{password}"/> </label></div>
        <div><input type="submit" value="Sign Up"/></div>
    </form>
</div>

</body>
</html>
